<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>جداول مدربي قسم الدراسات العامة</title>

<style>
:root{
  --brand:#3a506b;
  --brand-700:#1c2541;
  --bg:#d7ecf8;
  --panel:#ffffff;
  --text:#ffffff;
  --border:#cdddcf;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,var(--bg),#c0e0f2);
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.container{
  width:min(900px,100%);
  background:rgba(15,23,42,.65);
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
header{
  display:flex;
  gap:15px;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
  border-bottom:1px solid var(--border);
  padding-bottom:12px;
  margin-bottom:14px;
}
.brand{display:flex;align-items:center;gap:15px}
.brand img{
  width:80px;
  border-radius:12px;
  box-shadow:0 0 6px rgba(0,0,0,.3)
}
.brand h1{margin:0;font-size:clamp(20px,3.5vw,26px);color:#fff}
.subtext{color:#d9ffd9;font-weight:600}
input[type=search]{
  width:100%;
  max-width:360px;
  background:rgba(255,255,255,.25);
  border:1px solid var(--border);
  color:#fff;
  padding:10px 12px;
  border-radius:12px;
}

.panel{
  background:rgba(255,255,255,.1);
  border-radius:16px;
  padding:12px;
}
.panel h2{margin:0 0 10px;color:#fff}

.list{
  display:flex;
  flex-direction:column;
  gap:8px;
  max-height:70vh;
  overflow:auto;
}

.trainer{
  background:linear-gradient(180deg,var(--brand),var(--brand-700));
  padding:12px 14px;
  border-radius:12px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
  font-weight:600;
}
.trainer:hover{
  box-shadow:0 0 0 2px rgba(255,255,255,.3);
  transform:translateY(-1px);
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:#fff;
  margin-left:8px;
}
</style>
</head>

<body>
<div class="container">

<header>
  <div class="brand">
    <img src="photo_٢٠٢٥-١٠-١٣_١٨-٣٢-١٤.jpg" alt="شعار الكلية"
         onerror="this.style.display='none'">
    <div>
      <h1>جداول مدربي قسم الدراسات العامة</h1>
      <div class="subtext">الكلية التقنية لعلوم البيئة ببريدة</div>
    </div>
  </div>
  <input id="search" type="search" placeholder="ابحث باسم المدرّب…">
</header>

<section class="panel">
  <h2>قائمة المدرّبين</h2>
  <div id="list" class="list"></div>
</section>

</div>

<script>
const trainers = [
  [1,"يوسف صالح محمد العليان"],
  [2,"عبدالسلام عبدالله محمد العليان"],
  [3,"فهد عبدالله محمد المطوع"],
  [4,"علي عبدالله صالح اليحيى"],
  [5,"ضيف الله داخل هملان المطيري"],
  [6,"تركي ضبعان عبيد الحربي"],
  [7,"منصور محمد صالح القريعان"],
  [8,"منصور عبدالرحمن مرزوق الغيداني الحربي"],
  [9,"فهد محمد ابراهيم الراشد الحميد"],
  [10,"منصور مغيران مساعد الحربي"],
  [11,"نايف ابراهيم محمد المعارك"],
  [12,"طارق عبيد براهيم الفريدي الحربي"],
  [13,"عبدالله محمد عبدالله القباع"],
  [14,"ثامر جزاء طلحب العوفي الحربي"],
  [15,"بدر شامخ فلاح المهيمزي الرشيدي"],
  [16,"عبدالرحمن صالح محمد العمير"],
  [17,"معاذ فهد عبدالله السلمي"],
  [18,"ناصر عبدالرحمن ابراهيم الصعنوني"],
  [19,"سلطان فهد ماطر العتيبي"],
  [20,"عبدالكريم محمد عبدالعزيز السيف"],
  [21,"سلطان عبدالعزيز عبدالله الزويد"],
  [22,"عبدالرحيم منصور عبدالعزيز الهقاص البقمي"],
  [23,"حاتم صالح محمد القاسم"]
];

const listEl = document.getElementById('list');
const searchEl = document.getElementById('search');

function render(list){
  listEl.innerHTML='';
  list.forEach(([n,name])=>{
    const el=document.createElement('div');
    el.className='trainer';
    el.innerHTML=`<div><span class="dot"></span> ${name}</div><div>PDF ↗</div>`;
    el.onclick=()=>{
      const url = `page-${String(n).padStart(2,'0')}.pdf`;
      window.open(url,'_blank');
    };
    listEl.appendChild(el);
  });
}

searchEl.oninput=()=>{
  const q=searchEl.value.trim();
  render(!q ? trainers : trainers.filter(t=>t[1].includes(q)));
};

render(trainers);
</script>

</body>
</html>
